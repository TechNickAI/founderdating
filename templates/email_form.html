<style type="text/css">
#email_form label {
	font-weight: bold;
	display: block;
	float: left;
	padding-top: 5px;
	width: 75px;
}
#email_form textarea {
	width: 400px;
	height: 200px;
}
</style>
<div id="email_form">
  <label>From</label> <input type="text" name="from" value="{{user.email}}"/><br />
  <label>Subject</label> <input type="text" name="subject" value="{{subject}}"/><br />
  <label>Message</label><br />
	<textarea name="message">{{message}}</textarea><br />
  Optional:<br />
  <label>Override To</label> <input type="text" name="override_to" value="{%if settings.ENVIRONMENT == "dev" %}{{user.email}}{% endif %}"/> (for testing)<br />
  <label>Bcc</label> <input type="text" name="bcc" value="{{bcc}}"/><br />
  <input type="button" value="Send Message">
</div>
